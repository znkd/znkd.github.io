name: GitHub Pages

on:
  push:
    branches: [master]  # 设置触发工作流的分支
  pull_request:
    branches: [master]

# 设置 GITHUB_TOKEN 的权限，以便工作流可以推送到仓库
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          submodules: true  # 获取主题子模块
          fetch-depth: 0    # 获取所有历史记录

      - name: 设置 Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.155.2'  # 使用与本地相同的 Hugo 版本
          extended: true

      - name: 构建网站
        run: |
          hugo --minify

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
          force_orphan: true
          user_name: 'GitHub Actions Bot'
          user_email: 'github-actions[bot]@users.noreply.github.com'
